<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="filter">
        <h2>Фильтр</h2>
        <div class="filter-btn">
            <button>ФИО покупателя</button>
            <button>fsdfsfdssfs</button>
            <button>нужно оплатить 124000</button>
            <button>оплачено</button>
        </div>
    </div>
    <div class="header">
        <div class="block customer-info">
            <button><p>ФИО покупателя</p></button>
            <button><p>Доп инфа</p></button>
        </div>
        <div class="block price">
            <button><p>ком/m2<br>цена $30000</p></button>
            <button class="btn btn-secondary" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" style="width: 100%;">
                Доп инфа
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2" style="text-align: center; width: inherit;">
                <button class="dropdown-item" type="button">2ком /5м2<br>Цена $1000</button>
                <button class="dropdown-item" type="button">2ком /5м2<br>Цена $1000</button>
                <button class="dropdown-item" type="button">Добавить квартиру</button>
            </div>

        </div>
        <div class="block payment">
            <button class="btn btn-secondary" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" style="width: 100%;">
                <p>осталось оплатить: $24000
                    <br>
                <p>оплачено: $6000</p>
                </p>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2" style="text-align: center; width: inherit;">
                <button class="dropdown-item" type="button">Январь $5000</button>
                <button class="dropdown-item" type="button">Февраль $1000<br>Цена $1000</button>
                <button class="dropdown-item" type="button">Добавить оплату</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
